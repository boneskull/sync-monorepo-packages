on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@e673b0b150e57aa9de373436acbe181eb222f789 # v3
        with:
          release-type: node
          package-name: sync-monorepo-packages
